<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vídeo</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            cursor: pointer;
        }

        .curved-text {
            position: absolute;
            top: 380px;
            left: 52%;
            transform: translateX(-50%);
            width: 300px;
            height: 150px;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .curved-text.hidden {
            opacity: 0;
        }

        .image-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .image-container.active {
            display: flex;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .curved-text svg {
            width: 100%;
            height: 100%;
        }

        .curved-text text {
            fill: white;
            font-size: 20px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .click-instruction {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            color: white;
            background-color: transparent;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
            z-index: 10;
            height: 60px;
        }

        .button:hover {
            background-color: transparent;
        }

        .button:active {
            transform: scale(0.95);
        }

        .redirect-buttons {
            position: absolute;
            bottom: 30%;
            left: 48%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            gap: 35px;
            z-index: 10;
            width: 90%;
            max-width: 400px;
        }

        @media (min-height: 600px) {
            .redirect-buttons {
                flex-direction: row;
                justify-content: center;
                gap: 20px;
            }
        }

        .back-button {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid white;
            border-radius: 50px;
            cursor: pointer;
            transition: none;
        }

        .back-button:active {
            transform: translateX(-50%) scale(0.95);
        }
    </style>
</head>

<body>
    <video id="videoPlayer" src="Video.mp4" playsinline preload="metadata"></video>

    <div class="curved-text">
        <svg viewBox="0 0 300 150">
            <path id="curve" d="M 30,100 Q 150,20 270,100" fill="transparent" />
            <text>
                <textPath href="#curve" startOffset="50%" text-anchor="middle">
                    CLIQUE PARA ABRIR
                </textPath>
            </text>
        </svg>
    </div>

    <div class="image-container" id="image1">
        <img src="3.png" alt="Primeira Imagem">
        <div class="redirect-buttons">
            <a href="https://maps.app.goo.gl/23TN85XCSh5fPTbs7?g_st=aw" class="button" target="_blank"></a>
            <a href="https://wa.me/558195095980" class="button" target="_blank"></a>
            <button class="button" id="nextButton"></button>
        </div>
    </div>

    <div class="image-container" id="image2">
        <img src="41.png" alt="Segunda Imagem">
        <button class="button back-button" id="backButton">Voltar</button>
    </div>

    <script>
        const video = document.getElementById('videoPlayer');
        const curvedText = document.querySelector('.curved-text');
        const image1 = document.getElementById('image1');
        const image2 = document.getElementById('image2');
        const backButton = document.getElementById('backButton');
        const nextButton = document.getElementById('nextButton');

        video.addEventListener('click', function () {
            if (video.paused) {
                video.play();
                curvedText.classList.add('hidden');
            } else {
                video.pause();
            }
        });

        // Quando o vídeo terminar, mostra a primeira imagem
        video.addEventListener('ended', function () {
            video.style.display = 'none';
            image1.classList.add('active');
        });

        // Botão próximo (terceiro botão) leva para a segunda imagem
        nextButton.addEventListener('click', function () {
            image1.classList.remove('active');
            image2.classList.add('active');
        });

        // Botão voltar
        backButton.addEventListener('click', function () {
            image2.classList.remove('active');
            image1.classList.add('active');
        });

        // Previne zoom no duplo toque
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (e) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>

</html>
