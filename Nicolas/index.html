<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vídeo</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            cursor: pointer;
        }

        .curved-text {
            position: absolute;
            top: 410px;
            left: 52%;
            transform: translateX(-50%);
            width: 300px;
            height: 150px;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .curved-text.hidden {
            opacity: 0;
        }

        .image-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .image-container.active {
            display: flex;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            cursor: pointer;
        }

        .curved-text svg {
            width: 100%;
            height: 100%;
        }

        .curved-text text {
            fill: white;
            font-size: 20px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        .click-instruction {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <video 
        id="videoPlayer"
        src="Video.mp4" 
        playsinline
        preload="metadata"
    ></video>

    <div class="curved-text">
        <svg viewBox="0 0 300 150">
            <path id="curve" d="M 30,100 Q 150,20 270,100" fill="transparent"/>
            <text>
                <textPath href="#curve" startOffset="50%" text-anchor="middle">
                    CLIQUE PARA ABRIR
                </textPath>
            </text>
        </svg>
    </div>

    <div class="image-container" id="image1">
        <img src="3.png" alt="Primeira Imagem">
        <div class="click-instruction">Clique na tela para avançar</div>
    </div>

    <div class="image-container" id="image2">
        <img src="41.png" alt="Segunda Imagem">
    </div>

    <script>
        const video = document.getElementById('videoPlayer');
        const curvedText = document.querySelector('.curved-text');
        const image1 = document.getElementById('image1');
        const image2 = document.getElementById('image2');

        video.addEventListener('click', function() {
            if (video.paused) {
                video.play();
                curvedText.classList.add('hidden');
            } else {
                video.pause();
            }
        });

        // Quando o vídeo terminar, mostra a primeira imagem
        video.addEventListener('ended', function() {
            video.style.display = 'none';
            image1.classList.add('active');
        });

        // Ao clicar na primeira imagem, mostra a segunda
        image1.addEventListener('click', function() {
            image1.classList.remove('active');
            image2.classList.add('active');
        });

        // Previne zoom no duplo toque
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
